    Identificando recursos na web
        URLs =  endereço de Web
            exemplo
                https://developer.mozilla.org
                https://developer.mozilla.org/pt-BR/docs/Learn/
                https://developer.mozilla.org/pt-BR/search?q=URL

            Qualquer um desses URLs podem ser digitado na barra de endereços do seu 
            navegador dizendo para carregar a página associada (recurso).

        URNs =  Nome de Recurso Uniforme
            Um Nome de Recurso Uniforme do inglês Uniform Resource Name (URN) é uma URI
            que identifica um recurso pelo nome em um namespace particular.
            
            exemplo
                urn:isbn:9780141036144
                urn:ietf:rfc:7230

            As duas URNs correspondem

                - o livro Nineteen Eighty-Four por George Orwell,

                - a especificação 720 da IETF, Hypertext Transfer Protocol 
                (HTTP/1.1): Sintaxe de mensagem e rotas.   

        URIs = Identificação de recursos uniforme

            Esquema ou protocolo + Autoridade + Porta + Caminhos + Query / Parâmetros + Fragmentos

            Esquema ou protocolo

            https://
            ou 
            http://
            
            A Web requer um desses dois HTTP ou HTTPS mas sabe lidar com os protocolos
            mailto: e ftp:
            

            
            Sobre protocolos

            data	        Data URLs
            file	        Host-specific file names
            ftp	            File Transfer Protocol
            http/https	    Hyper text transfer protocol (Secure)
            javascript	    URL-embedded JavaScript code
            mailto	        Electronic mail address
            ssh	            Secure shell
            tel	            telephone
            urn	            Uniform Resource Names
            view-source	    Source code of the resource
            ws/wss	        WebSocket connections (Secure)
